# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-hello-yocto"
BBFILE_PATTERN_meta-hello-yocto = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-hello-yocto = "6"

LAYERDEPENDS_meta-hello-yocto = "core"
LAYERSERIES_COMPAT_meta-hello-yocto = "scarthgap"
